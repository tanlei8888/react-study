<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class A {
            constructor() {
                console.log(new.target.name); // new.target 指向当前正在执行的函数
            }
        }

        class B extends A {
        constructor() {
                    super();
                    console.log(new.target.name);
                }
        }
        new A() // A
        new B(); // B

    </script>
</body>

</html>
